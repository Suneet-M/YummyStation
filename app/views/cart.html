<h2 ng-if="cart.listLength > 1">Your Orders:</h2><br>
<div ng-repeat="(foodType, itemList) in cart.orders">
	<h3>{{foodType}}</h3>
	<ul>
		<li ng-repeat="(item, count) in itemList">
			{{item}} x {{count}}
			<span class="remove-item" ng-click="cart.removeItem(foodType, item, count)"></span>
		</li>
	</ul>
</div>
<h5 ng-if="cart.listLength == 0">You must be starving...<br><br>Hurry, grab something delicious from the Menu!!!</h5>
